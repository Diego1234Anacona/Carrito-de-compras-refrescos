<!Doctype html>
<html lang=es>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Compras</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id="titulo" class="text-center"></h1>
    </header>
    <div id="bodyContenedor">
        <div id="productoContenedor">
            <div class="producto"data-idproducto="Refresco" data-img="img/Refresco.jpg"
                data-des="Coca-Cola es una bebida efervescente sabor cola" data-precio="1500" data-cantidad="0"> <img
                    src="img/Refresco.jpg" alt="CocaCola">
                <h2>Gaseosa</h2>
                <p>$1500</p>
                <p class="Comprar">Comprar</p>
            </div>
            <div class="producto" data-idproducto="Doritos" data-img="img/Doritos.jpg"
                data-des="Tortilla chip elaborada por la multinacional Frito Lay" data-precio="1200" data-cantidad="0">
                <img src="img/Doritos.jpg" alt="Doritos">
                <h2>Doritos</h2>
                <p>$1200</p>
                <p class="Comprar">Comprar</p>
            </div>
            <div class="producto" data-idproducto="Sabritas" data-img="img/Sabritas.jpg" data-des="Papas fritas con sal"
                data-precio="1300" data-cantidad="0"> <img src="img/Sabritas.jpg" alt="Sabritas">
                <h2>Papas</h2>
                <p>$1300</p>
                <p class="Comprar">Comprar</p>
            </div>
            <div class="producto" data-idproducto="CarlosV" data-img="img/CarlosV.jpg"
                data-des="Barra de chocolate semi-amargo" data-precio="900" data-cantidad="0"> <img src="img/CarlosV.jpg"
                    alt="Carlos-V">
                <h2>Carlos V</h2>
                <p>$900</p>
                <p class="Comprar">Comprar</p>
            </div>
            <div class="producto" data-idproducto="Chokis" data-img="img/Chokis.jpg"
                data-des="Galletas con chispas de chocolate" data-precio="1400" data-cantidad="0">
                <img src="img/Chokis.jpg" alt="Chokis">
                <h2>Chokis</h2>
                <p>$1400</p>
                <p class="Comprar">Comprar</p>
            </div>
            <div class="producto" data-idproducto="Coronita" data-img="img/coronita1.png" data-des="Cerveza" data-precio="2500" data-cantidad="0">
                <img src="img/coronita1.png" alt="Chokis" id="coronita1">
                <h2>Coronita</h2>
                <p>$2500</p>
                <p class="Comprar">Comprar</p>
            </div>
            

           
            
        </div>
        <div id="carritoDeCompras"> </div>
        <h2 id=precioTotal><b>A Pagar</b>: $0</h2>
       
    </div>
   

</body>
<script type="text/javascript" src="js/control.js"></script>

</html>
